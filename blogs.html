            <!-- Blogs will be added here -->
        </div>

    <div class="add-blogs">
        <button class="btn" onclick="openBlogForm()">+ Add New Blog</button>
    </div>

    <!-- Add Blog Popup (Hidden by Default) -->
    <div id="blog-popup" class="form-popup">
        <div class="form-container">
        <h2>Write a New Blog</h2>
    
        <label for="blog-title">Title</label>
        <input type="text" id="blog-title" placeholder="Enter blog title" required>
    
        <label for="blog-date">Date</label>
        <input type="date" id="blog-date" required>
    
        <label for="blog-image">Upload Image (optional)</label>
        <input type="file" id="blog-image" accept="image/*">
    
        <label for="blog-content">Blog Content</label>
        <textarea id="blog-content" placeholder="Start writing your blog here..." rows="10" required></textarea>
    
        <button class="btn" onclick="submitBlog()">Save Blog</button>
        <button class="btn close-btn" onclick="closeBlogForm()">Cancel</button>
        </div>
    </div>
